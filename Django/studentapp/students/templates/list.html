{% extends 'base.html' %}
{% block content %}
<form class="form">
    <div class="row">
        <div class="col-auto">
            <input type="text" name="keyword" placeholder="Keyword" class="form-control">
        </div>
        <div class="col-auto">
            <input type="submit" name="search" class="btn btn-primary" value="Search">
        </div>
    </div>
</form>
<table class="table table-striped table-hover">
    <thead>
        <th>Code</th>
        <th>Name</th>
        
        <th>Address</th>
        <th>Email</th>
        <th>Department</th>
        <th><a href="{% url 'create' %}" class="btn btn-success">Add</a></th>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.code }}</td>
            <td>
                <a href="{{ student.get_absolute_url }}">{{ student.name }}</a>
            </td>
            <td>{{ student.address }}</td>
            <td>{{ student.email | default:'-'}}</td>
            <td>{{ student.department | default:'-'}}</td>
            <td>
                <a href="{% url 'update' student.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'delete' student.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
