<!DOCTYPE html>
{% load static %}
<html>
<head>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/main.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/styles_alert.css' %}">

    <div class="alert hide" id = "alert">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg" id = "alert-msg"></span>
            <div class="close-btn" id = "btn-close-alert">
                <span class="fas fa-times"></span>
            </div>
        </div>
        <script>
            alert = document.getElementById('alert');
            alert_msg = document.getElementById('alert-msg');
            btn_close_alert = document.getElementById('btn-close-alert');
            function showAlert(msg){
                alert_msg.innerHTML = msg;
                alert.classList.add('show');
                alert.classList.remove("hide");
                alert.classList.add("showAlert");
                setTimeout(function(){
                    alert.classList.remove("show");
                    alert.classList.add("hide");
                },5000);
            };
            btn_close_alert.addEventListener('click', function(){
                alert.classList.remove("showAlert");
                alert.classList.add("hide");
            });
        </script>
</head>
<body>
    {% block content %}

    {% endblock content %}
    <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
</body>
</html>
