<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/styles_alert.css' %}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'meeting' %}">Video Call</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            </div>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href="{% url 'profile' %}" style="text-align: center; display:inline-block">
                                <img class="rounded-circle" src="{% url 'avatar' %}" alt="" style="width: 70px; height: auto; border: 2px solid #555;">  
                            </a>                        
                            <a class="nav-link" href="{% url 'meeting' %}">
                                <div class="sb-nav-link-icon"><img src="{% static '/images/icons8-video-call-24.png' %}" alt=""></div>
                                Meeting
                            </a>
                            <a class="nav-link" href="{% url 'todo' %}">
                                <div class="sb-nav-link-icon"><img src="{% static '/images/icons8-check-all-24.png' %}" alt=""></div>
                                To-Do
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="alert hide" id = "alert">
                            <span  span class="fas fa-exclamation-circle"></span>
                            <span class="msg" id = "alert-msg"></span>
                            <div class="close-btn" id = "btn-close-alert">
                            <span class="fas fa-times"></span>
                            </div>
                        </div>
                        <script>
                            alert = document.getElementById('alert');
                            alert_msg = document.getElementById('alert-msg');
                            btn_close_alert = document.getElementById('btn-close-alert');
                            function showAlert(msg){
                                alert_msg.innerHTML = msg;
                                alert.classList.add('show');
                                alert.classList.remove("hide");
                                alert.classList.add("showAlert");
                                setTimeout(function(){
                                    alert.classList.remove("show");
                                    alert.classList.add("hide");
                                },5000);
                            };
                            btn_close_alert.addEventListener('click', function(){
                            alert.classList.remove("showAlert");
                                alert.classList.add("hide");
                            });
                        </script>
                        {% block content %}
                        {% endblock  %}
                    </div>
                </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>
    </body>
</html>
