{% extends 'base.html' %}
{% block content %}
<form class="form">
    <div class="row">
        <div class="col-auto">
            <input type="text" name="keyword" placeholder="Keyword" class="form-control">
        </div>
        <div class="col-auto">
            <input type="submit" name="search" class="btn btn-primary" value="Search">
        </div>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead>
        <th>Name</th>
        <th>Facilities</th>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            
            <td>{{ room.room_name | default:'-'}}</td>
            <td>
                <a href="{% url 'room_detail' room.id %}" class="btn btn-success">Show</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-primary">Quay v·ªÅ</a>
{% endblock %}
