{% extends 'base.html' %}
{% block content %}
<form method="POST">{% csrf_token %}
    <h3>Do you want to delete this facility: "{{ facility.facility_name }}"?</h3>
    <input class="btn btn-danger" type="submit" value="Yes" />
    <a href="/facilities" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
